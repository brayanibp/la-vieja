<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>La vieja</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="myBody">
	<table id="table">
		<tbody>
			<tr>
				<td id="1"></td>
				<td id="2"></td>
				<td id="3"></td>
			</tr>
			<tr>
				<td id="4"></td>
				<td id="5"></td>
				<td id="6"></td>
			</tr>
			<tr>
				<td id="7"></td>
				<td id="8"></td>
				<td id="9"></td>
			</tr>
		</tbody>
	</table>
	<div id="figures" class="figure-select">
		<label class="mark-select active-sel">
			<label id="circle" for="c" class="img-c sel">
				<input id="c" type="radio" name="figure" value="img-c">
			</label>
		</label>
		<label class="mark-select">
			<label id="cross" for="x" class="img-x sel">
				<input id="x" type="radio" name="figure" value="img-x">
			</label>
		</label>
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
